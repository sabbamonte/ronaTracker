{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title> {% block title %} 'ronaTracker {% endblock %} </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
        <link href="{% static 'trackerapp/styles.css' %}" rel="stylesheet">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand"> 'ronaTracker </a>
            <form class="form-inline" method="post">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search in your Zip</button>
            </form>
        </nav>
        <hr>
        <br>    
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
